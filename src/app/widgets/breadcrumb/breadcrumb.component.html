<section class="content-header" *ngIf="display">
  <h1>
    {{ header }}
    <small>{{ description }}</small>
    <ng-container *ngIf="createLink">
      <a [routerLink]="createLink"><span class="fa fa-plus"></span></a>
    </ng-container>
  </h1>
  <ol class="breadcrumb">
    <ng-template let-item ngFor [ngForOf]="levels">
      <li [class.active]="item.active">
        <a [routerLink]="item.link">
          <i *ngIf="item.icon !=null" class="fa fa-{{item.icon}}"></i> {{ item.title }}
        </a>
      </li>
    </ng-template>
  </ol>
</section>
