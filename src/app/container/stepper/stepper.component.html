<div class="stepper-wrapper">
    <div class="list">
        <app-step class="item" *ngFor="let step of steps; let i = index"
                  [class.active]="isStepActive(step)" [class.current]="isStepCurrent(step)"
                  (click)="itemClick(step)"
                  [label]="step" [number]="++i"
                  [active]="isStepActive(step)" [current]="isStepCurrent(step)"></app-step>
    </div>
    <div class="line"></div>
</div>
