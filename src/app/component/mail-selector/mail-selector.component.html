<div class="wrapper-mail">
    <mat-select (change)="onChange($event)" placeholder="Sablona">
        <mat-option *ngFor="let template of templates" [value]="template">
            {{ template }}
        </mat-option>
    </mat-select>

    <mat-form-field>
        <textarea matInput [(ngModel)]="selectedMail" placeholder="Text spravy"></textarea>
    </mat-form-field>

    <button (click)="onCreate()">Vytvor objednavku</button>
</div>
