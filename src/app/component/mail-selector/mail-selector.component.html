<div class="wrapper-mail">
    <md-select (change)="onChange($event)" placeholder="Sablona">
        <md-option *ngFor="let template of templates" [value]="template">
            {{ template }}
        </md-option>
    </md-select>

    <md-form-field>
        <textarea mdInput [(ngModel)]="selectedMail" placeholder="Text spravy"></textarea>
    </md-form-field>

    <button md-Button (click)="onCreate()">Vytvor objednavku</button>
</div>
