<mat-horizontal-stepper #stepper [linear]="isLinear">
  <mat-step [stepControl]="orderFormGroup">
      <ng-template matStepLabel>Objednavka</ng-template>
      <app-order-creation-form
              [order]="order"
              (onFormChange)="orderFormChanged($event)"
              (createEmitter)="orderCreated($event)"></app-order-creation-form>
  </mat-step>
  <mat-step [stepControl]="invoiceFormGroup">
      <ng-template matStepLabel>Fakturacne Udaje</ng-template>
      InvoiceCreation
      <invoice-creation [customer]="customer"
                        [invoice]="invoice"
                        (onFormChange)="invoiceFormChanged($event)"
                        (createEmitter)="invoiceCreated($event)"></invoice-creation>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Vyber Mailu + Typ objednavky</ng-template>
      <mat-checkbox
              class="example-margin"
              [(ngModel)]="architectOrder" (change)="wasTypeSelected = true">
          {{'order.isArchitectOrder' | translate}}
      </mat-checkbox>
    <app-mail-selector (createEmitter)="emailCreated($event)" (finish)="create()"></app-mail-selector>
  </mat-step>
</mat-horizontal-stepper>
