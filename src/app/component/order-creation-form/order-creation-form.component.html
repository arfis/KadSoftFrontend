<form (ngSubmit)="onSubmit(orderForm)" [formGroup]="orderForm">

    <!--<div class="form-group">-->
    <!--<label for="name">Meno</label>-->
    <!--<input type="text" id="name" class="form-control" formControlName="name"/>-->
    <!--</div>-->

    <!--<div class="form-group">-->
    <!--<label for="companyString">Firma:</label>-->
    <!--<input type="text" id="companyString" class="form-control" formControlName="companyString"/>-->
    <!--</div>-->

    <mat-form-field class="full-width">
        <input matInput placeholder="Opis" type="text" id="description" class="form-control" formControlName="text"/>
    </mat-form-field>

    <section>
        <h3>{{'survey.title' | translate}}</h3>
        <div formGroupName="survey">

            <mat-form-field class="full-width">
                <input matInput type="text" id="constructionOwner" class="form-control"
                       [placeholder]="'survey.ownerName' | translate" formControlName="constructionOwner"/>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="text" id="constructionPlace" class="form-control"
                       [placeholder]="'survey.constructionPlace' | translate" formControlName="constructionPlace"/>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="text" id="parcel" class="form-control"
                       [placeholder]="'survey.parcel' | translate" formControlName="parcel"/>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-select [placeholder]="'survey.building' | translate" formControlName="building">
                    <mat-option *ngFor="let buildingType of buildingTypes" [value]="buildingType">
                        {{buildingType}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="text" id="otherBuilding" class="form-control"
                       [placeholder]="'survey.otherBuilding' | translate" formControlName="otherBuilding"/>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="text" id="buildingPermit" class="form-control"
                       [placeholder]="'survey.buildingPermit' | translate"formControlName="buildingPermit"/>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="number" id="outerSize" class="form-control"
                       [placeholder]="'survey.outerSize' | translate" formControlName="outerSize"/>
            </mat-form-field>


            <div class="row">
                <div class="col-lg-6 form-group">
                    <mat-select [placeholder]="'numberOfFloors' | translate" formControlName="numberOfFloors">
                        <mat-option *ngFor="let floor of numberOfFloors" [value]="floor">
                            {{floor}}
                        </mat-option>
                    </mat-select>
                </div>

                <div *ngIf="isOtherNumberOfFloors" class="col-lg-6 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="number" id="numberOfFloors" class="form-control"
                           [placeholder]="'survey.numberOfFloors'| translate" formControlName="numberOfFloors"/>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group">
                <mat-select [placeholder]="'survey.entranceOrientation' | translate" formControlName="entranceOrientation">
                    <mat-option *ngFor="let orientation of orientations" [value]="orientation">
                        {{orientation}}
                    </mat-option>
                </mat-select>
            </div>

            <div class="row">
                <div class="col-lg-4 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="heatGenerator" class="form-control"
                           [placeholder]="'survey.heatGenerator' | translate"formControlName="heatGenerator"/>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="heatTechnology" class="form-control"
                           [placeholder]="'survey.heatTechnology' | translate" formControlName="heatTechnology"/>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="hotWaterCirculation" class="form-control"
                           [placeholder]="'survey.hotWaterCirculation' | translate" formControlName="hotWaterCirculation"/>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group">
                <mat-form-field class="full-width">
                <input matInput type="text" id="solarSystem" class="form-control"
                       [placeholder]="'survey.solarSystem' | translate" formControlName="solarSystem"/>
                </mat-form-field>
            </div>

            <div class="row">
                <div class="col-lg-4 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="fireplace" class="form-control"
                           [placeholder]="'survey.fireplace' | translate" formControlName="fireplace"/>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="fireplaceEnergy" class="form-control"
                           [placeholder]="'survey.fireplaceEnergy' | translate" formControlName="fireplaceEnergy"/>
                    </mat-form-field>
                </div>


                <div class="col-lg-4 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="fireplaceHotWater" class="form-control"
                           [placeholder]="'survey.fireplaceHotWater' | translate" formControlName="fireplaceHotWater"/>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="wall" class="form-control"
                           [placeholder]="'survey.wall' | translate" formControlName="wall"/>
                    </mat-form-field>
                </div>

                <div class="col-lg-3 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="roof" class="form-control"
                           [placeholder]="'survey.roof' | translate"formControlName="roof"/>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="floor" class="form-control"
                           [placeholder]="'survey.floor' | translate" formControlName="floor"/>
                    </mat-form-field>
                </div>
                <div class="col-lg-3 form-group">
                    <mat-form-field class="full-width">
                    <input matInput type="text" id="windows" class="form-control"
                           [placeholder]="'survey.windows' | translate" formControlName="windows"/>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group">
                <mat-form-field class="full-width">
                <input matInput type="text" id="recapitulation" class="form-control"
                       [placeholder]="'survey.recapitulation' | translate" formControlName="recapitulation"/>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="full-width">
                <input matInput type="text" id="note" class="form-control"
                       [placeholder]="'survey.note' | translate" formControlName="note"/>
                </mat-form-field>
            </div>
        </div>
    </section>
    <div class="action">
        <button [disabled]="!orderForm.valid" mat-button matStepperNext class="btn btn-success" type="submit">Dalej
        </button>
    </div>
</form>
