<form (ngSubmit)="onSubmit(invoiceForm)" [formGroup]="invoiceForm">

    <!--<accordion-group #group>-->
    <!--<div accordion-heading>-->
    <!--I can have markup, too!-->
    <!--<i class="pull-right float-xs-right glyphicon"-->
    <!--[ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>-->
    <!--</div>-->
    <!--This is just some content to illustrate fancy headings.-->
    <!--</accordion-group>-->

    <div class="form-group">
        <label for="description">Popis:</label>
        <input type="text" id="description" class="form-control" formControlName="description"/>
    </div>

    <div formGroupName="invoice">

        <div class="form-group">
            <div formGroupName="company">
                <div class="dropdown center-block">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        {{currentCompany?.name}}
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu animated-dropdown-menu">
                        <li *ngFor="let company of companies">
                            <a (click)="selectCompany(company)">{{company.name}}</a>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="companyName">Company:</label>
                    <input type="text" id="companyName" class="form-control" formControlName="name" readonly/>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="companyEmail">Email:</label>
                    <input type="text" id="companyEmail" class="form-control" formControlName="email" email
                           readonly/>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="companyAccount">Číslo účtu:</label>
                    <input type="text" id="companyAccount" class="form-control" formControlName="accountNumber"
                           readonly/>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="iban">IBAN:</label>
                    <input type="text" id="iban" class="form-control" formControlName="IBAN" readonly/>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="adress">Adresa:</label>
                    <input type="text" id="adress" class="form-control" formControlName="address" readonly/>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="city">Mesto:</label>
                    <input type="text" id="city" class="form-control" formControlName="city" readonly/>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Meno</label>
                <input type="text" id="name" class="form-control" formControlName="name"/>
                <div *ngIf="invoiceForm.get('invoice').get('name').hasError('required') &&
                            (parameterTypeForm.get('invoice').get('name').dirty || formSubmitted)"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="invoiceId">Faktúra číslo:</label>
                <input type="number" id="invoiceId" class="form-control" formControlName="invoiceId"/>
            </div>

            <div class="form-group">
                <label for="createdByLab">Vytvoril:</label>
                <input type="text" id="createdByLab" class="form-control" formControlName="createdBy"/>
            </div>

            <pre class="card card-block card-header">das</pre>

            <div class="row">
                <label class="md-check">
                    <input type="radio" value="person" name="type" formControlName="type">
                    Fyzická osoba
                </label>

                <label class="md-check">
                    <input type="radio" value="company" name="type" formControlName="type">
                    Firma
                </label>
            </div>

            <div formGroupName="client">

                <div class="col-lg-6 form-group">
                    <label for="clientname">Name:</label>
                    <input type="text" id="clientname" class="form-control" formControlName="name"/>
                </div>

                <div *ngIf="invoiceForm.get('invoice').get('type').value == 'company'">
                    <div class="col-lg-6 form-group">
                        <label for="ico">ICO:</label>
                        <input type="text" id="ico" class="form-control" formControlName="ico"/>
                    </div>

                    <div class="col-lg-6 form-group">
                        <label for="dic">DIC:</label>
                        <input type="text" id="dic" class="form-control" formControlName="dic"/>
                    </div>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control" formControlName="email" email/>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" class="form-control" formControlName="surname"/>
                </div>

                <div class="col-lg-6 form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone"/>
                </div>

                <!--<div *ngSwitchCase="'company'" formGroupName="company">-->
                <!--<div class="col-lg-6 form-group">-->
                <!--<label for="company-email">Email:</label>-->
                <!--<input type="text" id="company-email" class="form-control" formControlName="email" email/>-->
                <!--</div>-->

                <!--<div class="col-lg-6 form-group">-->
                <!--<label for="company-name">Name:</label>-->
                <!--<input type="text" id="company-name" class="form-control" formControlName="name"/>-->
                <!--</div>-->

                <!--<div class="col-lg-6 form-group">-->
                <!--<label for="ico">ICO:</label>-->
                <!--<input type="text" id="ico" class="form-control" formControlName="ico"/>-->
                <!--</div>-->

                <!--<div class="col-lg-6 form-group">-->
                <!--<label for="dic">DIC:</label>-->
                <!--<input type="text" id="dic" class="form-control" formControlName="dic"/>-->
                <!--</div>-->

                <!--<div class="col-lg-6 form-group">-->
                <!--<label for="company-phone">Phone:</label>-->
                <!--<input type="text" id="company-phone" class="form-control" formControlName="phone"/>-->
                <!--</div>-->
                <!--</div>-->
            </div>

            <button type="button" class="btn btn-warning btn-block" (click)="addProduct()">Pridaj produkt</button>

            <fieldset formArrayName="products">

                <div class="well products" *ngFor="let product of products.controls; let j=index"
                     [formGroupName]="j">

                    <span class="remove-mark" (click)="removeProduct(j)">X</span>
                    <div class="form-group">
                        <label for="product">Produkt:</label>
                        <input type="text" id="product" class="form-control" formControlName="product"/>
                    </div>

                    <div class="form-group">
                        <label for="valueL">Hodnota:</label>
                        <input type="number" id="valueL" class="form-control" formControlName="value"/>
                    </div>

                    <div class="form-group">
                        <label for="parcell">Parcela:</label>
                        <input type="text" id="parcell" class="form-control" formControlName="parcell"/>
                    </div>

                    <div class="form-group">
                        <label for="investor">Investor:</label>
                        <input type="text" id="investor" class="form-control" formControlName="investor"/>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="vs">Variabilný symbol:</label>
                <input type="text" id="vs" class="form-control" formControlName="variableSymbol" readonly/>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <p>Celková suma:</p>
                </div>
                <div class="col-lg-1">
                    <i>{{getPrice()}}</i>
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!invoiceForm.valid">Vytvor Objednávku</button>
        </div>
    </div>
</form>
